<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Home</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span>Aureus Flow</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Savings</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            
            <!-- Welcome Header -->
            <div class="welcome">
                <h1>Welcome back, <span id="user-name">User</span>! ðŸ‘‹</h1>
                <p id="current-date"></p>
            </div>

            <!-- Balance Card -->
            <div class="balance-card">
                <div class="balance-header">
                    <h2>Total Balance</h2>
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="balance-amount">
                    <span class="currency">$</span>
                    <span id="total-balance">0.00</span>
                </div>
                <p class="balance-change" id="monthly-change">
                    <i class="fas fa-arrow-up"></i> $0.00 this month
                </p>
            </div>

            <!-- Goal Progress -->
            <div class="goal-section">
                <div class="section-header">
                    <h2>Current Goal</h2>
                    <a href="#">View All</a>
                </div>
                <div class="goal-box" id="goal-container">
                    <div class="no-data">
                        <i class="fas fa-bullseye"></i>
                        <p>No active goals</p>
                        <button class="btn-primary">Set a Goal</button>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="stats">
                <div class="stat-box income">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-info">
                        <p>Income</p>
                        <h3>$<span id="income">0.00</span></h3>
                    </div>
                </div>
                <div class="stat-box expense">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-info">
                        <p>Expenses</p>
                        <h3>$<span id="expenses">0.00</span></h3>
                    </div>
                </div>
                <div class="stat-box saved">
                    <div class="stat-icon">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="stat-info">
                        <p>Saved</p>
                        <h3>$<span id="saved">0.00</span></h3>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <div class="section-header">
                    <h2>Recent Activity</h2>
                    <a href="#">View All</a>
                </div>
                <div class="transactions-box" id="transactions-list">
                    <div class="no-data">
                        <i class="fas fa-receipt"></i>
                        <p>No transactions yet</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="actions">
                <button class="action-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add Transaction</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-target"></i>
                    <span>New Goal</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>View Reports</span>
                </button>
            </div>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/homepage.js"></script>
</body>
</html>
