<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions | Aureus Flow</title>
    <link rel="stylesheet" href="css/transactions.css" />
    <link rel="stylesheet" href="/css/homepage.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          Aureus Flow
        </div>
        <ul class="nav-menu">
          <li><a href="./welcome.html">Home</a></li>
          <li><a href="./savings.html">Savings</a></li>
          <li><a href="#" class="active">Transactions</a></li>
          <li><a href="./profile.html">Profile</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
      </div>
    </nav>

    <!-- Transactions section -->
    <main class="transactions-main">
      <section class="history">
        <h1>Transaction History</h1>
        <button id="addTransactionBtn">Add Transaction</button>
        <form id="transactionForm" style="margin-top: 20px; display: none;">
          <input type="number" id="amountInput" placeholder="Amount" required />
          <input type="text" id="descriptionInput" placeholder="Description" required />
          <input type="date" id="dateInput" required />
          <button type="submit" onclick="submitTransaction()">Save</button>
        </form>
        <ul class="history-list">
            <li class="history-item"></div>
        </ul>
      </section>
      <aside class="sidebar">
        <div class="progress-bar">
            <h2>Progress Bar</h2>
            <div class="progress-container">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="categories">
          <h2>Categories</h2>

          <form id="categoryForm" class="category-form">
            <input
              type="text"
              id="categoryInput"
              placeholder="Add a new category"
              required
            />
            <button type="submit">Add</button>
          </form>

          <ul class="category-list" id="categoryList"></ul>
        </div>
      </aside>
    </main>

    <script src="transactions.js"></script>
  </body>
</html>
