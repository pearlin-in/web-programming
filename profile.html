<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Aureus Flow</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar (same style as index.html) -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span>Aureus Flow</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Savings</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#" class="active">Profile</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-pic">
                <div class="placeholder-pic" id="profile-initials">AJ</div>
            </div>
            <div class="profile-info">
                <h1 id="displayName">Alex Johnson</h1>
                <p id="displayEmail">alex.johnson@example.com</p>
                <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <!-- Profile Forms -->
        <div class="profile-content">
            <div class="left-column">
                <div class="card">
                    <h2>Personal Information</h2>
                    <form id="personalInfoForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" class="form-control">
                                <option value="USD">$ USD</option>
                                <option value="EUR">€ EUR</option>
                                <option value="GBP">£ GBP</option>
                                <option value="JPY">¥ JPY</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">Save Personal Info</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Monthly Income</h2>
                    <form id="incomeForm">
                        <div class="form-group">
                            <label for="monthlyIncome">Income ($)</label>
                            <input type="number" id="monthlyIncome" class="form-control" min="0">
                        </div>
                        <button type="submit" class="save-btn">Save Income</button>
                    </form>
                </div>
            </div>

            <div class="right-column">
                <div class="card">
                    <h2>Preferences</h2>
                    <form id="preferencesForm">
                        <div class="preference-item">
                            <span>Dark Mode</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button type="submit" class="save-btn">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
